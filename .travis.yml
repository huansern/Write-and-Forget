language: android
jdk: oraclejdk8

android:
  components:
    # use latest revision of Android SDK Tools
    - tools
    - platform-tools

    # The BuildTools version used
    - build-tools-25.0.2

    # The SDK version used to compile
    - android-25

    # Additional components (Extras)
    - extra-google-m2repository
    - extra-android-m2repository

    # System image to run emulator during tests
    - sys-img-armeabi-v7a-android-25

  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
 - chmod +x gradlew

before_script: 
  - echo no | android create avd --force -n test -t android-25 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
 - ./gradlew build connectedCheck --stacktrace