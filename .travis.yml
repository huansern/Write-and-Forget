language: android
jdk: oraclejdk8

env:
  global:
   - ANDROID_API_LEVEL=23
   - ANDROID_BUILD_TOOLS_VERSION=25.0.2
   - ANDROID_EMULATOR_API_LEVEL=23
   - ANDROID_ABI=armeabi-v7a
   - ANDROID_TAGS=google_apis

android:
  components:
    # use latest revision of Android SDK Tools
    - tools
    - platform-tools

    # The BuildTools version used
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION

    # The SDK version used to compile
    - android-$ANDROID_API_LEVEL

    # Support library
    - extra-android-support

    # Additional components (Extras)
    - extra-google-m2repository
    - extra-android-m2repository

    # System image to run emulator during tests
    - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL

  licenses:
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
 - chmod +x gradlew

before_script: 
  - android list targets
  - echo no | android create avd --force -n test -t "android-"$ANDROID_API_LEVEL --abi $ANDROID_ABI --tag $ANDROID_TAGS
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
 - ./gradlew build connectedCheck --stacktrace